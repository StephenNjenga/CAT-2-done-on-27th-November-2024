<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        small {
            color: #888;
            display: block;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            display: none;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #d9534f;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <h2>Register Account</h2>

        <label for="username">FullName:</label>
        <input type="text" id="username" name="username">
        <small class="error" id="usernameError">Username must be at least 4 characters</small>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <small class="error" id="passwordError">Password must be at least 4 characters</small>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
        <small class="error" id="confirmPasswordError">Passwords do not match</small>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <small class="error" id="emailError">Invalid email format</small>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="XXX-XXX-XXXX">
        <small class="error" id="phoneNumberError">Invalid phone number format</small>

        <label for="cardType">Card Type:</label>
        <select name="cardType" id="cardType">
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
        </select>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="1111 1111 1111 1111">
        <small class="error" id="cardNumberError">Invalid card number format</small>

        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode" placeholder="99999 or 99999-4444">
        <small class="error" id="zipCodeError">Invalid zip code format</small>

        <label for="expirationDate">Expiration Date:</label>
        <input type="text" id="expirationDate" name="expirationDate" placeholder="YYYY-MM-DD">
        <small class="error" id="expirationDateError">Invalid date format</small>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            validateForm();
        });

        function validateForm() {
            let isValid = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const zipCode = document.getElementById('zipCode').value;
            const expirationDate = document.getElementById('expirationDate').value;

            if (username.length < 4) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }

            if (password.length < 4) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none';
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            const phonePattern = /^\d{3}-\d{3}-\d{4}$/;
            if (!phonePattern.test(phoneNumber)) {
                document.getElementById('phoneNumberError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('phoneNumberError').style.display = 'none';
            }

            const cardPattern = /^\d{4} \d{4} \d{4} \d{4}$/;
            if (!cardPattern.test(cardNumber)) {
                document.getElementById('cardNumberError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('cardNumberError').style.display = 'none';
            }

            const zipPattern = /^\d{5}(-\d{4})?$/;
            if (!zipPattern.test(zipCode)) {
                document.getElementById('zipCodeError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('zipCodeError').style.display = 'none';
            }

            const datePattern = /^\d{4}-\d{2}-\d{2}$/;
            if (!datePattern.test(expirationDate)) {
                document.getElementById('expirationDateError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('expirationDateError').style.display = 'none';
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
